<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro-cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>

      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center"> 
            <div class="animated-image-rotate">
              <img class="logo" src="assets/logo.png" alt="my image"/>
            </div> 
          </ion-col>
        </ion-row>
      </ion-grid>
 
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input type="text" [(ngModel)]="ap_paterno"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input type="text" [(ngModel)]="ap_materno"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>      
      
      </ion-card-content>

      <ion-button (click)="guardar()" style="--background: #000; --color: #fff;">Guardar Datos</ion-button>
      <ion-button (click)="volver()" style="--background: #000; --color: #fff;">Volver</ion-button> 
    </ion-card>
  </div>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>eGESVEN</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/carrito">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center"> 
        <div class="animated-image-rotate">
          <img class="logo" src="assets/logo.png" alt="my image"/>
        </div> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2 style="font-size: 1.5rem; font-weight: bold; margin: 16px 0;">Despensa Destacada</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <swiper-container>
    <swiper-slide>
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <div>
                <img class="img_hab" src="assets/harina.webp" alt="HarinaSelecta" />
              </div>               
            </ion-col>
           </ion-row>
        </ion-grid>
        <ion-card-title class="ion-text-center">
          <h2 #nombreHabitacionElement id="nombreJuego">Harina Selecta</h2>
        </ion-card-title>
        <ion-item class="ion-text-left">
          <h3>Precio: $1.290 por noche</h3>
        </ion-item>
        <ion-router-link routerLink="/ht-101">
          <ion-button expand="block" style="--background: #000; --color: #fff;">Detalles</ion-button>
        </ion-router-link>      
      </ion-card>
    </swiper-slide>
    <swiper-slide>   
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <div>
                <img class="img_hab" src="assets/arroz.webp" alt="ArrozMiraflores" />
              </div>                
            </ion-col>
           </ion-row>
        </ion-grid>
        <ion-card-title class="ion-text-center">
          <h2 #nombreHabitacionElement id="nombreJuego">Arroz Miraflores</h2>
        </ion-card-title>
        <ion-item class="ion-text-left">
          <h3>Precio: $2.290 por noche</h3>
        </ion-item>
        <ion-router-link routerLink="/hp-601">
           <ion-button expand="block" style="--background: #000; --color: #fff;">Detalles</ion-button>
        </ion-router-link>      
       </ion-card>    
    </swiper-slide>
  </swiper-container>

</ion-content>
